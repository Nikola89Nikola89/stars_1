<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stars</title>
</head>
<body>
    <div class="wrapper">
        <h1>Stars</h1>
        <form action="#" class="form form_margin">
            <div class="form__item">
                <div class="form__label">Without JS:</div>
                <div class="simple-rating">
                    <div class="simple-rating__items">
                        <input id="simple-rating__5" class="simple-rating__item" type="radio" name="simple-rating" value="5">
                        <label for="simple-rating__5" class="simple-rating__label"></label>
                        <input id="simple-rating__4" class="simple-rating__item" type="radio" name="simple-rating" value="4">
                        <label for="simple-rating__4" class="simple-rating__label"></label>
                        <input id="simple-rating__3" class="simple-rating__item" type="radio" name="simple-rating" value="3">
                        <label for="simple-rating__3" class="simple-rating__label"></label>
                        <input id="simple-rating__2" class="simple-rating__item" type="radio" name="simple-rating" value="2">
                        <label for="simple-rating__2" class="simple-rating__label"></label>
                        <input id="simple-rating__1" class="simple-rating__item" type="radio" name="simple-rating" value="1">
                        <label for="simple-rating__1" class="simple-rating__label"></label>
                    </div>
                </div>
            </div>
            <div class="form__item">
                <div class="form__label">JS:</div>
                <div class="rating rating_set">
                    <div class="rating__body">
                        <div class="rating__active"></div>
                        <div class="rating__items">
                            <input class="rating__item" type="radio" name="rating" value="1">
                            <input class="rating__item" type="radio" name="rating" value="2">
                            <input class="rating__item" type="radio" name="rating" value="3">
                            <input class="rating__item" type="radio" name="rating" value="4">
                            <input class="rating__item" type="radio" name="rating" value="5">
                        </div>
                    </div>
                    <div class="rating__value">1.2</div>
                </div>
            </div>
            <button type="submit" class="form__btn btn">Sent</button>
        </form>
        <div class="form">

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
